<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ja">
  <head>
	<title>$chapter</title>
    <link href="../../common/styles/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/styles/document.css" rel="stylesheet" type="text/css"/>
    <script src="../../common/scripts/jquery_epub.js" type="text/javascript"></script>
    <script src="../../common/scripts/chiloapi_epub.js" type="text/javascript"></script>
  </head>
  <body>
    <!--Header-->
	#if ( $chapter && $chapter != "" )
    <div class="subject_cover">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="$chapter-view-box" width="$chapter-width">
		#if ( $chapter-rect && $chapter-rect != "" )
        <rect $chapter-rect/>
		#end
        <text fill="$chapter-fill" font-family="$chapter-font-family"
			  font-size="$chapter-font-size" stroke="$chapter-stroke"
        #if ( $chapter-stroke-width && $chapter-stroke-width != "" )
        stroke-width="$chapter-stroke-width"
        #end
			  text-anchor="$chapter-text-anchor"
			  x="$chapter-x" y="$chapter-y">$chapter</text>
      </svg>
    </div>
	#end	
    <div class="community">
      <img src="../../common/images/space.png"/>
    </div>
    <div class="s_content">
	  <a onclick="chiloWebFunc('$!{main}r0','$chapter');">
        <img alt="" src="../../common/images/b_quiz.png"/>
      </a>
	</div>
    <p>この機能を利用するにはインターネット接続が必要です。</p>
    <div>
	  <p class="link_icon">
        <a href="$!back-to-readme">はじめにお読みくださいに戻る</a>
      </p>
	  <div class="width10 link_icon">
        <a href="$!back-to-readme">
          <img src="../../common/images/b_ts.png"/>
        </a>
      </div>
	</div>
    <div>
	  #if ( $cc-link && $cc-link != "" )
	  <div class="width20 right">
		<a onclick="chiloWebFunc('$cc-link','Creative Commons');"> <img alt="$cc-alt" src="$cc-img"/></a>
	  </div>
	  #end
	</div>
  </body>
</html>
